sudo: false
language: node_js
node_js:
  - stable
install:
  - yarn install
notifications:
  email: false
services:
  - postgresql
before_script:
  - psql -c 'create database teamwork_test;' -U postgres
  - psql -c 'create user gbrian with password '00005';' -U postgres
  - yarn run syncTablesTest
script:
  - yarn test
after_success:
  - yarn run coverage
